[project]
name = "flashinfer-python"
description = "FlashInfer: Kernel Library for LLM Serving"
requires-python = ">=3.9,<4.0"
authors = [{ name = "FlashInfer team" }]
license = "Apache-2.0"
readme = "README.md"
urls = { Homepage = "https://github.com/flashinfer-ai/flashinfer" }
dynamic = ["dependencies", "version"]
license-files = ["LICENSE", "licenses/*"]

[project.scripts]
flashinfer = "flashinfer.__main__:cli"

[build-system]
requires = ["setuptools>=77", "packaging>=24", "apache-tvm-ffi==0.1.0b15"]
build-backend = "build_backend"
backend-path = ["."]

[tool.codespell]
ignore-words-list = "3nd"
skip = [
    "build",
    "3rdparty",
    "dist",
    ".venv"
]

[tool.setuptools]
include-package-data = false
py-modules = ["build_backend", "build_utils"]

[tool.setuptools.dynamic]
version = {attr = "flashinfer._build_meta.__version__"}
dependencies = {file = ["requirements.txt"]}

[tool.setuptools.packages.find]
where = ["."]
include = ["flashinfer*"]
exclude = ["flashinfer-jit-cache*", "flashinfer-cubin*"]

[tool.setuptools.package-dir]
"flashinfer.data" = "."
"flashinfer.data.cutlass" = "3rdparty/cutlass"
"flashinfer.data.spdlog" = "3rdparty/spdlog"

[tool.setuptools.package-data]
"flashinfer" = [
    "_build_meta.py"
]
"flashinfer.data" = [
    "csrc/**",
    "include/**"
]
"flashinfer.data.cutlass" = [
    "include/**",
    "tools/util/include/**"
]
"flashinfer.data.spdlog" = [
    "include/**",
]

[tool.mypy]
files = ["flashinfer"]
ignore_missing_imports = true
show_column_numbers = true
show_error_context = true
follow_imports = "skip"
ignore_errors = false
strict_optional = false
exclude = [
    "flashinfer-cubin/",
    "flashinfer-jit-cache/",
    "3rdparty/",
    "flashinfer/data/cutlass/",
    "build/",
]


[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    # "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    # "I",
]
ignore = [
    # Module level import not at top of file
    "E402",
    # star imports
    "F405", "F403",
    # ambiguous name
    "E741",
    # line too long
    "E501",
    # key in dict.keys()
    "SIM118",
    # memory leaks
    "B019",
    # No such file or directory
    "E902",
    # nested `if` statements
    "SIM102",
    # `if`-`else`-block
    "SIM108",
    # assign `lambda` expressions
    "E731",
    # Loop control variable overrides iterable it iterates
    "B020",
    # Return te negated condition directly
    "SIM103",
    # Function definition does not bind loop variable
    "B023",
]
[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
